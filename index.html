<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokemon Versus</title>
</head>
<body>
    <header>
        <img class="pokemon-logo" src="./img/pokemon-logo.png" alt="pokemon logo"><img class="versus-icon" src="./img/versus-icon.png" alt="versus">
    </header>

    <main>
        <section id="pokemons-selected">
            <div class="pokemon-card" id="first-pokemon-selected">
                <img class="pokemon-img" src="./img/pokeball.png" alt="pokeball">
                <p class="pokemon-name"></p>
            </div>
            <img src="./img/versus-icon.png" alt="versus icon" class="versus">
            <div class="pokemon-card" id="second-pokemon-selected">
                <img class="pokemon-img" src="./img/pokeball.png" alt="pokeball">
                <p class="pokemon-name"></p>
            </div>
        </section>
    
        <section id="pokemon-battle"></section>
    
        <section id="pokemon-winner"></section>
    </main>
</body>
<script src="script.js"></script>
</html>
